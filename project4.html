<html>
<head>
<title> Website by Nikita Chaudhari </title>
<style>
* {font-size:55px; font-family:Times-Italic;}
   body{background-color:lightblue};
</style>
    <script>
function show()
{
    event.preventDefault();
    let name = document.getElementById("name");
    if (name.value == "")  
{
    alert("Name is compulsory, please enter your Name");
    name.focus();
    ans.innerHTML = "";
    return;
}
    else if (name.value.trim() == "")
{
    alert("only space is not allowed, please enter your name");
    name.value ="";
    name.focus();
    ans.innerHTML = "";
    return;
}
else if (! name.value.match(/^[A-Za-z ]+$/) )
{
    alert("Name should contain only alphabets");
    name.value = "";
    ans.innerHTML = "";
    name.focus();
    return;
}

let ans = document.getElementById("ans");
let d = new Date();
let hr = d.getHours();
let msg = "";
if (hr < 12)       msg = "Good Morning";
else if (hr < 16)  msg = "Good Afternoon";
else if (hr < 20)     msg = "Good Evening";
else               msg = "Good Night";
ans.innerHTML = msg +  " " + name.value;
}
    </script>
</head>
<body>
<center>
  <h1> HELLO FRIENDS </h1>
  <form onsubmit="show()">
      <input type="text" placeholder="Enter your Name" id="name" />
      <br><br>
      <input type="Submit"
      style="background-color:lightpink;color:black;"
      value="WELCOME" />
</form>
<h1 id="ans" > </h1>
</center>  

</body>

</html>
